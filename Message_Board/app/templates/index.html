{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>你好, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
    {% if not known %}
    <p>很高兴在这里遇见你!</p>
    {% else %}
    <p>欢迎再次回来!</p>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
